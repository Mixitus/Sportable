            <div class="payment-container">
                <h2>Payment Details</h2>
                <form id="payment-form">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" placeholder="**** **** **** ****" required>

                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="***" required>

                    <button type="button" onclick="processPayment()">Submit Payment</button>
                </form>

                <div class="invoice-container" id="invoice-section">
                    <h3>Invoice Details</h3>
                    <!-- Invoice details will be displayed here after payment processing -->
                </div>
            </div>

            <script>
                function processPayment() {
                    // Replace the following with actual payment processing logic using a payment gateway API
                    alert("Payment processed successfully!");

                    // Display the invoice details
                    displayInvoice();
                }

                function displayInvoice() {
                    const invoiceSection = document.getElementById("invoice-section");
                    const invoiceDetails = `
            <p><strong>Invoice Number:</strong> INV-123</p>
            <p><strong>Amount:</strong> $50.00</p>
            <p><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
            <p><strong>Status:</strong> Paid</p>
        `;

                    invoiceSection.innerHTML = invoiceDetails;
                }
            </script>
