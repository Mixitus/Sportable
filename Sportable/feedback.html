<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="feedback.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<div class="container">

  <nav class="navbar">
    <img src="images/Sportablelogo.png"  class="logo">
    <ul>

      <li><a href="home.html">Home </a></li>
      <li><a href="">Scheduled Games</a></li>
      <li><a href="">Players</a></li>
      <li><a href="">Clubs</a></li>
      <li><a href="">Workouts</a></li>
      <li><a href="">Profile</a></li>
      <li><a href="">Payment</a></li>
      <li><a href="">About</a></li>

    </ul>
    <img src="images/animatedbaseball.jpeg"  class="menu-icon">
    <img src="images/animatedsoccerball.jpeg"  class="menu-icon">
    <img src="images/animatedbasketball.png"  class="menu-icon">
    <img src="images/animatedfootball.jpeg"  class="menu-icon">
    <img src="images/animatedtennisball.png"  class="menu-icon">
  </nav>


  <div class="row">
    <div class="col">

      <div class="feedback-container">
        <h2>Feedback Form</h2>

        <div class="prompt">Please provide your feedback below:</div>

        <form id="feedback-form">
          <label for="feedback-text">Your Feedback:</label>
          <textarea id="feedback-text" rows="6" placeholder="Enter your feedback here" required></textarea>

          <label for="name">Your Name:</label>
          <input type="text" id="name" placeholder="Your Name">

          <label for="email">Your Email:</label>
          <input type="email" id="email" placeholder="Your Email">

          <button type="button" onclick="submitFeedback()">Submit Feedback</button>
        </form>
      </div>

      <script>
        function submitFeedback() {
          const feedbackText = document.getElementById("feedback-text").value;
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;

          console.log("Feedback submitted:");
          console.log("Feedback Text:", feedbackText);
          console.log("Name:", name);
          console.log("Email:", email);

          alert("Feedback submitted successfully!");
        }
      </script>








    </div>
  </div>

</div>




</body>
</html>
